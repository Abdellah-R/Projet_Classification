{% extends 'base.html' %}

{% load widget_tweaks %}
{% load crispy_forms_tags %}

{% block content %}

    <title>Formulaire</title>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Le prêt doit-il être accordé ?</h1>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="field1">
                    North American Industry Classification System - NAICS
                </label>
                <input type="text" class="form-control" name="field1" id="field1">
              </div>
              <div class="form-group">
                <label for="field2">Zone</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio1" value="o1">
                    <label class="form-check-label" for="radio1">0 : Urbain</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">
                    <label class="form-check-label" for="radio2">1 : Rural</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">
                    <label class="form-check-label" for="radio2">2 : Autre</label>
                  </div>
              </div>
              <div class="form-group">
                <label for="field3">Nombre d'employés</label>
                <input type="text" class="form-control" name="field3" id="field3">
              </div>
              <div class="form-group">
                <label for="field4">Nombre d'emplois maintenus</label>
                <input type="text" class="form-control" name="field4" id="field4">
              </div>
              <div class="form-group">
                <label for="field5">Durée du prêt (en mois)</label>
                <input type="text" class="form-control" name="field5" id="field5">
              </div>
              <br><br>
              <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Envoyer">
              </div>
            </form>
          </div>
        </div>
      </div>
      
          
{% endblock content%}
