{% extends 'base.html' %}

{% block content %}

    <title>Formulaire</title>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Le prêt doit-il être accordé ?</h1>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label>North American Industry Classification System (NAICS)  :</label>
                  <select name="naics_code">
                    <option value="0"></option>
                    <option value="11">Agriculture, sylviculture et pêche</option>
                    <option value="21">Industrie minière</option>
                    <option value="22">Secteur des services publics</option>
                    <option value="23">Construction</option>
                    <option value="31">Industrie manufacturière</option>
                    <option value="32">Commerce de détail</option>
                    <option value="33">Commerce de gros</option>
                    <option value="42">Commerce et services de transport</option>
                    <option value="44">Commerce de détail et de gros (sauf automobiles et pièces)</option>
                    <option value="45">Commerce de détail et de gros (automobiles et pièces)</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="field2">Zone</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio1" value="o1">
                    <label class="form-check-label" for="radio1">0 : Urbain</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">
                    <label class="form-check-label" for="radio2">1 : Rural</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">
                    <label class="form-check-label" for="radio2">2 : Autre</label>
                  </div>
              </div>
              <div class="form-group">
                <label for="field3">Nombre d'employés</label>
                <input type="text" class="form-control" name="field3" id="field3">
              </div>
              <div class="form-group">
                <label for="field4">Nombre d'emplois maintenus</label>
                <input type="text" class="form-control" name="field4" id="field4">
              </div>
              <div class="form-group">
                <label for="field5">Durée du prêt (en mois)</label>
                <input type="text" class="form-control" name="field5" id="field5">
              </div>
              <br><br>
              <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Envoyer">
              </div>
            </form>
          </div>
        </div>
      </div>
      {% comment %} {% if submit %}
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Réponse</h1>
          </div>
        </div>
      </div> {% endcomment %}
      
          
{% endblock content%}
